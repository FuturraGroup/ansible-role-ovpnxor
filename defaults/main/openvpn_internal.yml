#ovpnxor_ovpn_log_path: /var/log/openvpn.log
ovpnxor_ovpn_status_file: /tmp/openvpn-status.log
ovpnxor_ovpn_server_net: 192.168.255.0
ovpnxor_ovpn_server_net_mask: 255.255.255.0
ovpnxor_ovpn_server_net_route: 192.168.254.0
ovpnxor_ovpn_listen_port: 65{{ ansible_facts.default_ipv4.address.split(".")[3] }}
ovpnxor_ovpn_dns_1: 8.8.8.8
ovpnxor_ovpn_dns_2: 1.1.1.1
